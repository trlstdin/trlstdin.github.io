<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 表格</title>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 表格外层容器：负责处理横向滚动 */
        .excel-table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            scrollbar-width: none; /* Firefox */
            margin: 20px 0;
        }
        
        .excel-table-container::-webkit-scrollbar {
            display: none;
        }

        /* 表格主体：使用传统表格布局 */
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            animation: tableAppear 0.5s ease-out;
        }

        @keyframes tableAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .excel-table th, 
        .excel-table td {
            padding: 2px 1px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .excel-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .excel-table tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }

        .excel-table tr:hover td {
            background: rgba(102, 126, 234, 0.1);
        }

        .excel-table td[contenteditable="true"] {
            cursor: text;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .excel-table td[contenteditable="true"]:focus {
            background: rgba(102, 126, 234, 0.1);
            outline: 2px solid #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .excel-table td[contenteditable="true"]:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* 按钮样式 */
        .width-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .width-btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 2px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: successPulse 0.5s ease-out;
        }

        @keyframes successPulse {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2px;
            border-radius: 15px;
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #667eea;
        }

                    .text-section {
            padding: 15px;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            line-height: 1.6;
        }
        .image-section {
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .content-image {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        // 创建浮动粒子特效
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 初始化粒子特效
        createParticles();

        // 模拟从Coding Issues加载数据的函数
        async function loadExcelData() {
            console.log('从Coding Issues同步Excel数据...');
        }

        // 提交数据到Coding Issues
        async function submitData() {
            const editableRows = document.querySelectorAll('.editable-row');
            const tableData = [];

            editableRows.forEach(row => {
                const cells = row.querySelectorAll('td[contenteditable="true"]');
                const rowData = [];
                let hasData = false;

                cells.forEach(cell => {
                    const value = cell.textContent.trim();
                    rowData.push(value);
                    if (value) hasData = true;
                });

                if (hasData) {
                    tableData.push({
                        name: rowData[0],
                        department: rowData[1],
                        position: rowData[2],
                        email: rowData[3],
                        phone: rowData[4],
                        note: rowData[5]
                    });
                }
            });

            if (tableData.length === 0) {
                alert('请填写至少一行数据');
                return;
            }

            try {
                console.log('提交数据到Coding Issues:', tableData);
                
                // 显示成功消息
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                // 添加新提交的数据到表格显示区域
                addDataToTable(tableData);
                
                // 清空可编辑行
                clearEditableRows();

            } catch (error) {
                console.error('提交失败:', error);
                alert('提交失败，请重试');
            }
        }

            }
        });

        setInterval(() => {

        // 页面加载时初始化数据
        window.addEventListener('load', () => {
            loadExcelData();
        });

        // 为可编辑单元格添加占位符效果
        document.addEventListener('DOMContentLoaded', function() {
            const editableCells = document.querySelectorAll('td[contenteditable="true"]');
            editableCells.forEach(cell => {
                const placeholder = cell.getAttribute('placeholder');
                if (placeholder && !cell.textContent.trim()) {
                    cell.style.color = '#999';
                    cell.textContent = placeholder;
                }

                cell.addEventListener('focus', function() {
                    if (this.textContent === placeholder) {
                        this.textContent = '';
                        this.style.color = '#333';
                    }
                });

                cell.addEventListener('blur', function() {
                    if (!this.textContent.trim()) {
                        this.style.color = '#999';
                        this.textContent = placeholder;
                    }
                });
            });
        });
    </script>
